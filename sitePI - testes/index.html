<div id="idCad" class="modal">
      
    <div class="modal-content modalCad animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('idCad').style.display='none'" class="close" title="Close Modal">&times;</span>

      </div>
  
      <div class="container">
        <label for="nome"><b>Nome: </b></label>
        <input class="inputModal" type="text" placeholder="Digite o seu nome" name="nome">
  
        <label for="email"><b>E-mail: </b></label>
        <input class="inputModal" type="text" placeholder="Digite seu e-mail" name="email">
  
        <label for="nomeU"><b>Nome de Usuário:</b></label>
        <input class="inputModal" type="text" placeholder="Digite o nome de usuário desejado" name="nomeU">
  
        <label for="senha"><b>Senha:</b></label>
        <input class="inputModal" type="password" placeholder="Digite uma senha" name="senha">
          
        <label for="senhaC"><b>Confirmação de Senha:</b></label>
        <input class="inputModal" type="password" placeholder="Ambas as senhas devem ser iguais" name="senhaC">
          
        <button type="submit">Cadastrar</button>
        <label>
          <input type="checkbox" checked="checked" name="receber"> Receber novidades por e-mail?
        </label>
      </div>
  
      <div class="container containerSenha" style="text-align: center; background-color:#e4e4e4">  
        <button type="button" onclick="document.getElementById('idCad').style.display='none'" class="btnCancel">Cancelar</button>
      </div>
    </div>
</div>

<!--****************************MODAL DE LOGIN****************************-->

<div id="idLogin" class="modal">
  
  <div class="modal-content modalLogin animate">
    <div class="imgcontainerLogin">
      <span onclick="document.getElementById('idLogin').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="image/user.png" alt="Avatar" class="avatarLogin">
    </div>

    <div class="container">
      <label for="uname"><b>Nome de usuário:</b></label>
      <input class="inputModal" type="text" placeholder="Digite seu usuário" name="uname">

      <label for="psw"><b>Senha:</b></label>
      <input class="inputModal" type="password" placeholder="Digite sua senha" name="psw">
        
      <button type="submit">Acessar</button>
      <label>
        <input type="checkbox" name="remember"> Lembrar de mim
      </label>
    </div>

    <div class="container containerSenha" style="background-color:#e4e4e4">  
      <div class="divEsqueci">
        <span class="psw">Esqueceu sua senha?</span>
        <button type="button" onclick="document.getElementById('idEsqueciSenha').style.display='block'" class="btnSenha">Clique aqui.</button>
      </div>
      <button type="button" onclick="document.getElementById('idLogin').style.display='none'" class="btnCancel">Cancelar</button>
    </div>

  </div>

<!--****************************MODAL ESQUECI SENHA****************************-->

<div id="idEsqueciSenha" class="modal">
  
  <div class="modal-content modalSenha animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('idEsqueciSenha').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="image/key.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Preencha para receber uma nova senha:</b></label>
      <input class="inputModal" type="text" placeholder="Insira o seu e-mail" name="uname">

      <button type="submit">Enviar</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('idEsqueciSenha').style.display='none'" class="btnCancel" style="width:100%;">
        <span style="font-size: 200%; margin-top: 10px">&larr;</span> &nbsp; Voltar</button>
    </div>
</div>

<script>
    //cria uma variável que se linka ao modal
    var cadastro = document.getElementById('idCad');
    var login = document.getElementById('idLogin');
    var esqueciSenha = document.getElementById('idEsqueciSenha');

    // quando o usuário clicar em qualquer lugar fora do modal, o modal fecha
    window.onclick = (nomeFuncao) => {
        if (nomeFuncao.target == cadastro) {
            cadastro.style.display = "none";
        }
        if (nomeFuncao.target == login){
            login.style.display = "none";
        }
        if (nomeFuncao.target == esqueciSenha) {
            esqueciSenha.style.display = "none";
        }
        // window.location = "file:///D:/testeGrupo6/testeModal.html";
    }
</script>
